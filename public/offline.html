<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0b0f12" />
    <title>Focus Timeout - Offline</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, sans-serif;
        background: #0b0f12;
        color: #e6f5f4;
        display: grid;
        place-items: center;
        min-height: 100vh;
      }
      .card {
        max-width: 420px;
        padding: 32px;
        border-radius: 20px;
        background: #12181c;
        border: 1px solid rgba(255, 255, 255, 0.08);
        text-align: center;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 22px;
        letter-spacing: -0.01em;
      }
      p {
        margin: 0;
        color: rgba(230, 245, 244, 0.7);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You're offline</h1>
      <p>Reconnect to sync assets. Your timer and stats stay available locally.</p>
    </div>
  </body>
</html>
